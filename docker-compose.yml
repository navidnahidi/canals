version: '3.8'

services:
  postgis:
    image: postgis/postgis:16-3.4
    container_name: canals-postgis
    environment:
      POSTGRES_USER: canals
      POSTGRES_PASSWORD: canals
      POSTGRES_DB: canals
    ports:
      - "5433:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U canals"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgis_data:

